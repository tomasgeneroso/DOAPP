# ============================================
# DOAPP - Docker Compose for Development
# Hot reload enabled
# ============================================

version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: doapp-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: doapp
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - doapp-dev-network

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: doapp-redis-dev
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    networks:
      - doapp-dev-network

  # ============================================
  # PgAdmin (Optional - Database GUI)
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: doapp-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@doapp.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - doapp-dev-network

networks:
  doapp-dev-network:
    driver: bridge

volumes:
  postgres_dev_data:
  redis_dev_data:
