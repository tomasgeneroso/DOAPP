version: '3.8'

# ============================================
# DOAPP - Microservices Architecture
# ============================================

services:
  # ===========================================
  # INFRASTRUCTURE
  # ===========================================

  postgres:
    image: postgres:15-alpine
    container_name: doapp-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-doapp}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - doapp-network

  redis:
    image: redis:7-alpine
    container_name: doapp-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - doapp-network

  # ===========================================
  # API GATEWAY (Puerto 3000)
  # ===========================================

  gateway:
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
    container_name: doapp-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - CLIENT_URL=${CLIENT_URL:-http://localhost:5173}
      - REDIS_URL=redis://redis:6379
      - AUTH_SERVICE_URL=http://auth:3001
      - JOBS_SERVICE_URL=http://jobs:3002
      - PAYMENTS_SERVICE_URL=http://payments:3003
      - CHAT_SERVICE_URL=http://chat:3004
      - NOTIFICATIONS_SERVICE_URL=http://notifications:3005
      - ADMIN_SERVICE_URL=http://admin:3006
    depends_on:
      redis:
        condition: service_healthy
      auth:
        condition: service_started
      jobs:
        condition: service_started
      payments:
        condition: service_started
      chat:
        condition: service_started
      notifications:
        condition: service_started
      admin:
        condition: service_started
    restart: unless-stopped
    networks:
      - doapp-network

  # ===========================================
  # AUTH SERVICE (Puerto 3001)
  # ===========================================

  auth:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    container_name: doapp-auth
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3001
      - SERVICE_NAME=auth
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-doapp}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - FACEBOOK_APP_ID=${FACEBOOK_APP_ID}
      - FACEBOOK_APP_SECRET=${FACEBOOK_APP_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - doapp-network

  # ===========================================
  # JOBS SERVICE (Puerto 3002)
  # ===========================================

  jobs:
    build:
      context: ./services/jobs
      dockerfile: Dockerfile
    container_name: doapp-jobs
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3002
      - SERVICE_NAME=jobs
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-doapp}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_URL=redis://redis:6379
      - AUTH_SERVICE_URL=http://auth:3001
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - doapp-network

  # ===========================================
  # PAYMENTS SERVICE (Puerto 3003)
  # ===========================================

  payments:
    build:
      context: ./services/payments
      dockerfile: Dockerfile
    container_name: doapp-payments
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3003
      - SERVICE_NAME=payments
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-doapp}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_URL=redis://redis:6379
      - AUTH_SERVICE_URL=http://auth:3001
      - MERCADOPAGO_ACCESS_TOKEN=${MERCADOPAGO_ACCESS_TOKEN}
      - MERCADOPAGO_PUBLIC_KEY=${MERCADOPAGO_PUBLIC_KEY}
      - MERCADOPAGO_WEBHOOK_SECRET=${MERCADOPAGO_WEBHOOK_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - doapp-network

  # ===========================================
  # CHAT SERVICE (Puerto 3004)
  # ===========================================

  chat:
    build:
      context: ./services/chat
      dockerfile: Dockerfile
    container_name: doapp-chat
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3004
      - SERVICE_NAME=chat
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-doapp}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_URL=redis://redis:6379
      - AUTH_SERVICE_URL=http://auth:3001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - doapp-network

  # ===========================================
  # NOTIFICATIONS SERVICE (Puerto 3005)
  # ===========================================

  notifications:
    build:
      context: ./services/notifications
      dockerfile: Dockerfile
    container_name: doapp-notifications
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3005
      - SERVICE_NAME=notifications
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-doapp}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_URL=redis://redis:6379
      - AUTH_SERVICE_URL=http://auth:3001
      - FCM_PROJECT_ID=${FCM_PROJECT_ID}
      - FIREBASE_SERVICE_ACCOUNT_KEY=${FIREBASE_SERVICE_ACCOUNT_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - doapp-network

  # ===========================================
  # ADMIN SERVICE (Puerto 3006)
  # ===========================================

  admin:
    build:
      context: ./services/admin
      dockerfile: Dockerfile
    container_name: doapp-admin
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3006
      - SERVICE_NAME=admin
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-doapp}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_URL=redis://redis:6379
      - AUTH_SERVICE_URL=http://auth:3001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - doapp-network

volumes:
  postgres_data:
  redis_data:
  uploads_data:

networks:
  doapp-network:
    driver: bridge
