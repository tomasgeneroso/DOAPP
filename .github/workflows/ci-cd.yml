# ============================================
# DOAPP - CI/CD Pipeline for Hostinger VPS
# ============================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Lint & Type Check
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint || true

      - name: Run TypeScript check
        run: npx tsc --noEmit || true

  # ============================================
  # Build (verifica que compila correctamente)
  # ============================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build frontend
        run: npm run build:client
        env:
          VITE_API_URL: https://doapparg.site/api
          VITE_GOOGLE_ANALYTICS_ID: ${{ secrets.VITE_GOOGLE_ANALYTICS_ID }}

  # ============================================
  # Deploy to Hostinger VPS
  # ============================================
  deploy:
    name: Deploy to Hostinger VPS
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/doapp

            echo "ðŸ“¥ Pulling latest code..."
            git pull origin master

            echo "ðŸ“¦ Installing dependencies..."
            npm install --legacy-peer-deps

            echo "ðŸ”¨ Building frontend..."
            npm run build:client

            echo "ðŸ”„ Restarting application..."
            pm2 restart doapp || pm2 start ecosystem.config.cjs

            echo "âœ… Deploy completed!"
            pm2 status

      - name: Health Check
        run: |
          sleep 10
          curl -f https://doapparg.site/api/health || echo "Health check failed but deploy may still be successful"
