    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="DOAPP - Plataforma freelance Argentina con pagos seguros, escrow, chat en tiempo real y sistema de reputación." />
    <meta name="keywords" content="freelance, trabajo, argentina, pagos seguros, escrow, mercadopago, contratos" />

    <meta name="twitter:card" content="summary_large_image" />

  </head>

  <body>
    <div id="root"></div>

    <!-- Register Firebase Service Worker for Push Notifications -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('/firebase-messaging-sw.js')
          .then((registration) => {
            console.log('✅ Firebase Service Worker registered:', registration.scope);
          })
          .catch((error) => {
            console.error('❌ Firebase Service Worker registration failed:', error);
          });
      }
    </script>

    <script type="module" src="/client/main.tsx"></script>
  </body>
</html>
