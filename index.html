<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="keywords" content="freelance, trabajo, argentina, pagos seguros, escrow, mercadopago, contratos, doapp" />
    <meta name="author" content="DoApp" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="canonical" href="https://doapparg.site/" />
    <meta name="theme-color" content="#0ea5e9" />

    <!-- DNS Prefetch para recursos externos (carga más rápida) -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="dns-prefetch" href="//www.googletagmanager.com" />
    <link rel="dns-prefetch" href="//api.mercadopago.com" />
    <link rel="dns-prefetch" href="//sdk.mercadopago.com" />
    <link rel="dns-prefetch" href="//www.google-analytics.com" />

    <!-- Preconnect para recursos críticos -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload de recursos críticos (above-the-fold) -->
    <link rel="preload" href="/client/main.tsx" as="script" type="module" />

    <!-- Prefetch de rutas comunes (carga diferida inteligente) -->
    <link rel="prefetch" href="/api/jobs" as="fetch" crossorigin />

    <!-- Early Hints simulado con preload -->
    <link rel="modulepreload" href="/client/main.tsx" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="DoApp" />
    <meta property="og:title" content="DoApp - Plataforma Freelance Argentina | Pagos Seguros con Escrow" />
    <meta property="og:description" content="DoApp es la plataforma freelance argentina donde publicás trabajos o encontrás oportunidades. Pagos seguros con escrow, tu dinero protegido hasta confirmar el trabajo." />
    <meta property="og:url" content="https://doapparg.site/" />
    <meta property="og:image" content="https://doapparg.site/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DoApp - Plataforma Freelance Argentina | Pagos Seguros con Escrow" />
    <meta name="twitter:description" content="DoApp es la plataforma freelance argentina donde publicás trabajos o encontrás oportunidades. Pagos seguros con escrow." />
    <meta name="twitter:image" content="https://doapparg.site/og-image.png" />

    <title>DoApp</title>

    <!-- Google Analytics 4 -->
    <!-- El ID se configura dinámicamente desde React, pero el script base debe estar aquí -->
    <script>
      // Inicializar dataLayer antes de que cargue gtag
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    </script>
  </head>

  <body>
    <div id="root"></div>

    <!-- Register Firebase Service Worker for Push Notifications -->
    <script>
      if ('serviceWorker' in navigator) {
        // Only register service worker in production (not on localhost)
        // Service workers with self-signed certificates on localhost will fail
        const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';

        if (!isLocalhost) {
          navigator.serviceWorker
            .register('/firebase-messaging-sw.js')
            .then((registration) => {
              console.log('✅ Firebase Service Worker registered:', registration.scope);
            })
            .catch((error) => {
              console.error('❌ Firebase Service Worker registration failed:', error);
            });
        } else {
          console.log('ℹ️ Firebase Service Worker skipped on localhost (use production for push notifications)');
        }
      }
    </script>

    <script type="module" src="/client/main.tsx"></script>
  </body>
</html>
